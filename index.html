<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תמיכה מרחוק - Remote Support</title>
    <style>
        /* עיצוב בסיסי */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1; /* רקע בהיר */
            color: #333;
        }

        /* כותרת עליונה */
        header {
            background-color: #e5e5e5; /* צבע רקע בהיר */
            text-align: center;
            padding: 40px;
        }

        header h1 {
            font-size: 3em;
            color: #4CAF50; /* צבע ירוק */
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            color: #666;
        }

        /* תפריט ניווט */
        nav {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            padding: 15px 0;
            border-top: 2px solid #4CAF50;
            border-bottom: 2px solid #4CAF50;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 12px 25px;
            font-size: 1.1em;
            text-align: center;
        }

        nav a:hover {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        /* קטע תוכן ראשי */
        .main-section {
            background-color: #ffffff;
            padding: 50px 20px;
            text-align: center;
        }

        .main-section h2 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .main-section p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            max-width: 900px;
            margin: 0 auto 30px;
        }

        .main-section .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .main-section .button:hover {
            background-color: #45a049;
        }

        /* תמונות */
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .image-container img {
            width: 300px;
            margin: 0 15px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background-color: #f1f1f1;
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            color: #777;
            font-size: 1em;
        }

    </style>
  </head>
  <body>
    <!-- כותרת עליונה -->
    <header>
      <h1><span style="color: #5308b3;"><b>שליטה מרחוק</b></span></h1>
      <p><b> <span style="color: #fd0615;">אפשרו גישה למחשב שלכם רק לחברת
            התמיכה או לאנשים שאתם סומכים עליהם</span></b></p>
    </header>
    <!-- תפריט ניווט -->&nbsp;
    <!-- קטע תוכן ראשי -->
    <section id="home" class="main-section"><a href="mailto:support@example.com"

        class="button">Any Desk - 1</a><br>
      <a href="mailto:support@example.com" class="button">TeamViewer - 2</a><br>
      <a href="mailto:support@example.com" class="button">Mac Anydesk - 3</a><br>
      <a href="mailto:support@example.com" class="button">iPhone Anydesk - 4</a><br>
      <a href="mailto:support@example.com" class="button">Android Anydesk - 5</a><br>
      <a class="elementor-button elementor-button-link elementor-size-sm" href="https://play.google.com/store/apps/details?id=com.anydesk.anydeskandroid"></a>
    </section>
    <!-- שירותים --><!-- תחתית -->
    <footer>
      <p style="background-color: white;"><span style="color: rgb(51, 51, 51); font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto, &quot;Helvetica Neue&quot;, Arial, &quot;Noto Sans&quot;, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;, &quot;Noto Color Emoji&quot;; font-size: 16px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: center; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;">.האתר
          ניתן כשירות לציבור, אין בעלי האתר אחראים לכל פעולה בלתי חוקית שתיווצר
          כתוצאה מהשימוש באתר</span></p>
    </footer>
  </body>
</html>
