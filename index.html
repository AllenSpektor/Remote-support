<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תמיכה מרחוק - Remote Support</title>
    
    <!-- הוספת אייקון -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        /* עיצוב בסיסי */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1; /* רקע בהיר */
            color: #333;
        }

        /* כותרת עליונה */
        header {
            background-color: #e5e5e5; /* צבע רקע בהיר */
            text-align: center;
            padding: 40px;
            border-bottom: 4px solid #4CAF50; /* גבול תחתון בין החלקים */
        }

        header h1 {
            font-size: 3em;
            color: #5308b3; /* צבע סגול */
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            color: #fd0615; /* צבע אדום */
            font-weight: bold;
        }

        /* תפריט ניווט */
        nav {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            padding: 15px 0;
            border-top: 2px solid #4CAF50;
            border-bottom: 2px solid #4CAF50;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 12px 25px;
            font-size: 1.1em;
            text-align: center;
        }

        nav a:hover {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        /* קטע תוכן ראשי */
        .main-section {
            background-color: #ffffff;
            padding: 50px 20px;
            text-align: center;
        }

        .main-section h2 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .main-section p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            max-width: 900px;
            margin: 0 auto 30px;
        }

        /* כפתורים */
        .main-section .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .main-section .button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            background-color: #f1f1f1;
            padding: 30px 20px;
            text-align: center;
            margin-top: 50px;
            border-top: 4px solid #4CAF50; /* גבול עליון */
        }

        footer p {
            color: #777;
            font-size: 1em;
        }

    </style>
  </head>
